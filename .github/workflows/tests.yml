name: Tests
on: push
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install modules
      run: npm ci
    - name: Run ESLint
      run: ./node_modules/.bin/eslint **/*.ts

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: npm ci
      - name: Run Unit Tests (jest)
        run: npm run test
