version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    security-updates-only: true
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    security-updates-only: true
    groups:
      ai-sdk:
        patterns:
          - "@ai-sdk/*"
          - "ollama-ai-provider"
          - "ai"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    security-updates-only: true
